<!DOCTYPE html>
<html>
<head>
  <title>PyScript Packaging example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<py-env>
  - ./deps/collagraph-0.4.1-py3-none-any.whl
  - ./dist/app-0.1.0-py3-none-any.whl
</py-env>
<body>
  <div id="output" style="width: 100vw; height: 50vh"></div>
  <style type="text/css">
    .example {
      background-color: red;
    }
  </style>
  <py-script src="./main.py"></py-script>
  <!-- <py-repl id="my-repl" auto-generate="true"> </py-repl> -->
</body>
</html>
